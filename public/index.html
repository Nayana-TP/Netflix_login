<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TMDB Netflix Clone - Discover amazing movies" />
    <title>TMDB Netflix Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #141414;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      .fallback {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .logo {
        color: #e50914;
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: -2px;
        margin-bottom: 20px;
      }
      .demo-box {
        background: rgba(229, 9, 20, 0.8);
        color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
      }
      .error {
        color: #ff6b6b;
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 4px;
        border: 1px solid rgba(255, 107, 107, 0.3);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content in case React fails to load -->
      <div class="fallback">
        <div class="logo">NETFLIX</div>
        <div class="demo-box">
          <h2>ðŸŽ¬ Demo Mode</h2>
          <p>Netflix Clone is loading...</p>
          <p style="font-size: 14px; margin-top: 10px;">If this message persists, there may be a JavaScript error.</p>
        </div>
        <div id="error-display" class="error" style="display: none;">
          <strong>Loading Error:</strong>
          <span id="error-message"></span>
        </div>
      </div>
    </div>
    
    <script>
      // Error handling for JavaScript errors
      window.addEventListener('error', function(e) {
        console.error('JavaScript error:', e.error);
        const errorDisplay = document.getElementById('error-display');
        const errorMessage = document.getElementById('error-message');
        errorDisplay.style.display = 'block';
        errorMessage.textContent = e.error ? e.error.message : e.message;
      });
      
      // Check if React loaded successfully
      setTimeout(function() {
        if (document.getElementById('root').children.length === 1) {
          const errorDisplay = document.getElementById('error-display');
          const errorMessage = document.getElementById('error-message');
          errorDisplay.style.display = 'block';
          errorMessage.textContent = 'React app failed to load - check console for details';
        }
      }, 3000);
    </script>
  </body>
</html>
